version: '3'

services:
  messenger:
    image: vyacheslavshrot/messenger:latest
    depends_on:
      - mongo
    env_file:
      - .env
    volumes:
      - ./apis:/messenger/apis
      - ./utils:/messenger/utils
      - ./run.py:/messenger/run.py
      - ./app.py:/messenger/app.py
      - ./test_app.py:/messenger/test_app.py
    ports:
      - "8001:8001"

  mongo:
    image: mongo
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - ./mongodb_data:/data/db
    env_file:
      - .env

  mongo-express:
    image: mongo-express
    container_name: mongo-admin
    restart: always
    ports:
      - "8081:8081"
    env_file:
      - .env
